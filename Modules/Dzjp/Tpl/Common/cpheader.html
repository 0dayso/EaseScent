/**
 * tab 切换控制
 */
function SwapTab(id1, id2) {
    $(".tab-nav").each(function(){
            $(this).css('display','none');
    });
    $(".on").each(function(){
        $(this).removeClass('on');
    });
    $("#" + id1).addClass('on');
    $("#" + id2).css('display', 'block');
}
</script>
