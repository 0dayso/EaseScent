<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>{$wp.name}</title>
<link rel="stylesheet" type="text/css" href="http://public.wine.cn/btasting/css/z_base.css" />
<link rel="stylesheet" type="text/css" href="http://public.wine.cn/btasting/css/z_main.css" />
<script type="text/javascript" src="http://public.wine.cn/btasting/js/jquery1.7.2.js"></script>
<script type="text/javascript" src="http://public.wine.cn/btasting/js/move.js"></script>
<script type="text/javascript" src="http://public.wine.cn/btasting/js/z_main.js"></script>
</head>
<body>
	<div class="wora">
    	<div class="wora_1 clear">
        	<div class="wora_1_l">
                <ul class="j_flash_box">
                    <volist id="rich" name="adv">
                    <li <if condition="$key eq 0">style="display:block"</if>><a href="#"><img src="http://ajax.wine.cn/?action=VWN2ZGN%2BeXA4Xnp2cHJEf3hgOGV%2BdH8%3D&w=676&h=341&rich={$rich.id}" /></a></li>
                    </volist>
                </ul>
            </div>
            <div class="wora_1_r">
                <p class="tit">{$wp.name}</p>
                <p class="time">{:date('Y-m-d', $wp['dateline'])}</p>
                <p class="btn"><a href="http://ajax.wine.cn/?action=UWdyYGd6fXQ8W2d%2BfzxncnF%2Fdg%3D%3D&id={$wp['id']}"><img src="http://public.wine.cn/btasting/img/subBtn.gif" /></a></p>
            </div>
        </div>
        
        <div class="wora_2 clear">
        	<p class="wora_2_lBtn" onClick="toMove('l')"><img src="http://public.wine.cn/btasting/img/l_btn.gif" /></p>
            <div class="wora_2_nrBox" id="SeamlessHandover">
                <ul>
                    <volist id="e" name="exps">
                	<li>
                    <p class="pic"><a href="#"><img src="http://ajax.wine.cn/?action=W214am1wd342UHR4fnxKcXZuNnhveG14aw%3D%3D&w=147&h=147&avatar={$e['avatar']}" /></a></p>
                        <div class="nr">
                            <h4>{$e.name}</h4>
                            <p>{$e.description}<a href="#">[详细]</a></p>
                        </div>
                    </li>
                    </volist>
                </ul>
            </div>
            <p class="wora_2_rBtn" onClick="toMove('r')"><img src="http://public.wine.cn/btasting/img/r_btn.gif" /></p>
            <script type="text/javascript" src="http://public.wine.cn/btasting/js/index_scrollPic.js"></script>
        </div>
    </div>
</body>
</html>
