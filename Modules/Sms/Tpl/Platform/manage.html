<include file="Common:cpheader" />
<div id="table">
	<div class="panel">当前位置：<a href="">系统管理</a> > 第三方平台管理</div>
    <div class="form">
		<form name="myform" action="{:Url('manage')}" method="post">
            <ul class="tabBut cu-li">
                <li id="tab_setting_1" class="on" onclick="SwapTab('tab_setting_1','tab_1');">应用列表</li>
                <li id="tab_setting_2" onclick="SwapTab('tab_setting_2','tab_2');">增加新应用</li>
            </ul>
            <div class="tab-nav" id="tab_1">
                <table width="100%" cellspacing="0" class="table-form">
                    <tr>
                        <td width="130">平台ID</td>
                        <td width="300">平台名称</td>
                        <td width="300">平台帐号</td>
                        <td width="300">帐号密码</td> 
                        <td width="200">修改者</td>
                        <td width="200">修改时间</td>
                        <td width="100">操作</td>
                    </tr>
                    <volist id="platforms" name="list" >
                    <tr>
                        <td>{$platforms.id}</td>
                        <td><input type="text" class="input-text" value="{$platforms.name}" size="20" name="platform_name[{$platforms.id}]"></td>
                        <td><input type="text" class="input-text" value="{$platforms.account}" size="20" name="platform_account[{$platforms.id}]"></td>
                        <td><input type="text" class="input-text" value="{$platforms.password}" size="20" name="platform_passwd[{$platforms.id}]"></td>
                        <td>{$platforms.update_user}</td>
                        <td>{$platforms.update_time|date='Y-m-d H:i:s', ###}</td>
                        <td><a href="{:Url('manage?op=del&platformid='.$platforms['id'])}" title="你真的确定要删除该第三方短信平台吗？删除该应用后，依赖于此平台的短信发送都将无法正常使用" target="delete">删除(慎用)</a></td>
                    </tr>
                    </volist>
                </table>
            </div>
            <div class="tab-nav" id="tab_2" style="display:none">
                <table width="100%" cellspacing="0" class="table-form">
                    <tr>
                        <th width="130">平台名称</th>
                        <td>
                            <input type="text" class="input-text" name="name">
						</td>
                    </tr>
                    <tr>
                        <th width="130">平台帐号</th>
                        <td>
                            <input type="text" class="input-text" name="account">
						</td>
                    </tr>
                    <tr>
                        <th width="130">帐号密码</th>
                        <td>
                            <input type="text" class="input-text" name="passwd">
						</td>
                    </tr>

                </table>
            </div>
            <div class="bottom">
                <input type="submit" class="btn" value="提交" />
            <div>
        </form>
    <div>
</div>
<script language="javascript">
$(document).ready(function(){
    $("#checkall").click(function(){
        var opt = $(this).attr('checked');
        if(opt == 'checked') {
            $("input[type=checkbox]").attr('checked', 'checked');
        } else {
            $("input[type=checkbox]").removeAttr('checked');
        }
    });
});
</script>
<include file="Common:cpfooter" />
