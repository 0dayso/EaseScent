<include file="Common:cpheader" />
<div id="table">
    <div class="panel">当前位置：<a href="{:Url('Admin/Index/init')}">管理首页</a> >  批量发送列表</div>
    <div class="list-menu">
        <a class='btn' href="{:Url('Sms/Batch/info')}">添加批量发送</a>
    </div>
    <div class="list">
        <table width="100%" cellspacing="0" class="table-list">
            <thead>
                <tr>
                    <th>ID</th>
					<th>发送列表</th>
					<th>发送内容</th>
					<th>发送数量</th>
					<th>需求人</th>
					<th>备注</th>
                    <th>添加时间</th>
                </tr>
            </thead>
			<tbody>
			<volist id="vo" name="list">
            <tr>
				<td>{$vo.id}</td>
				<td>{$vo.tel_list|msubstr=0,26}</td>
				<td>{$vo.sms_text|msubstr=0,26}</td>
				<td>{$vo.send_count}</td>
				<td>{$vo.from_user}</td>
				<td>{$vo.log|msubstr=0,26}</td>
				<td>{$vo.add_time|date="Y-m-d H:i:s", ###}</td>
			</tr>
			</volist>
        </tbody>
    </table>
    <div class="pages">{$page}</div>
    </div>
</div>
<include file="Common:cpfooter"/>
