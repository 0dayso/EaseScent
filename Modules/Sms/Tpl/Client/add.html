<include file="Common:cpheader" />
<div id="table">
	<div class="panel">当前位置：<a href="{:Url('Admin/Index/init')}">管理首页</a> > <a href="{:Url('Sms/Client/index')}">短信发送客户端管理</a> > 增加客户端</div>
    <div class="form">
		<form name="myform" action="{:Url('Sms/Client/add')}" method="post" enctype="multipart/form-data">
            <ul class="tabBut cu-li">
                <li id="tab_setting_1" class="on">增加客户端</li>
            </ul>
            <div class="tab-nav" id="tab_1">
                <table width="100%" cellspacing="0" class="table-form">
                    <tr>
                        <th width="130">客户端名称</th>
                        <td><input type="text" size="30" name="client_name" value="" class="measure-input"/></td>
                    </tr>
                    <tr>
                        <th width="130">所属短信第三方平台</th>
						<td>
							<select name="platform_id">
								<volist id="platform" name="platforms">
								<option value="{$platform.id}">{$platform.name}</option>
								</volist>
							</select>
						</td>
                    </tr>
                    <tr>
                        <th width="130">短信后缀签名</th>
                        <td><input type="text" size="30" name="text_suffix" value="" class="measure-input"/></td>
                    </tr>
                </table>
            </div>
            <div class="bottom">
                <input type="submit" class="btn" value="提交" />
            <div>
        </form>
    <div>
</div>
<include file="Common:cpfooter" />
