<include file="Common:cpheader" />
<div id="table">
    <div class="panel">当前位置：<a href="{:Url('Admin/Index/init')}">管理首页</a> >  短信发送列表</div>
    <div class="list">
        <table width="100%" cellspacing="0" class="table-list">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>内容</th>
					<th>发送列表</th>
                    <th>客户端</th>
                    <th>状态</th>
                    <th>加入队列时间</th>
                    <th>发送时间</th>
                    <th>短信回执时间</th>
                </tr>
            </thead>
			<tbody>
			<volist id="vo" name="list">
            <tr>
				<td>{$vo.id}</td>
				<td>{$vo.content}</td>
				<td>{$vo.tel_list}</td>
				<td>{$clients[$vo['client_id']]['client_name']}</td>
				<td><if condition="$vo['status'] eq 0"><span  style="color:gray;">等待发送</span>
                <elseif condition="$vo['status'] eq 1"/><span style="color:blue;">正在发送</span>
                <elseif condition="$vo['status'] eq 2"/><span style="color:green;">发送成功</span>
                <elseif condition="$vo['status'] eq 3"/><span style="color:red">发送失败</span>
                </if></td>
				<td>{$vo.inqueue_time|date='Y-m-d H:i:s', ###}</td>
				<td>{$vo.send_time|date="Y-m-d H:i:s", ###}</td>
				<td>{$vo.receive_time|date="Y-m-d H:i:s", ###}</td>
			</tr>
			</volist>
        </tbody>
    </table>
    <div class="pages">{$page}</div>
    </div>
</div>
<include file="Common:cpfooter"/>
