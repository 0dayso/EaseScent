<include file="Common:cpheader" />
<div id="table">
    <div class="panel">当前位置：<a href="{:Url('Admin/Index/init')}">管理首页</a> > <a href="{:Url('Guide/Flashplay/index')}">逸香导购</a> > <a href="{:Url('Guide/Flashplay/index')}">轮换图管理</a> > 轮换图列表</div>
    <div class="list-menu">
    	<a class='btn' href="{:Url('Guide/Flashplay/add')}">添加图片</a>
    </div>

    <div class="list">
	    <table width="100%" cellspacing="0" class="table-list">
	        <thead>
	            <tr style="height:30px;">
	            	<th>排序</th>
	            	<th>轮播图片</th>
	                <th>轮播图片链接</th>
	                <th>图片说明</th>
	                <th>状态</th>
	                <th>操作</th>
	            </tr>
	        </thead>
	        <thead>
	        <volist name='img_data' id='item'>
				<tr>
					<td>{$item.img_sort}</td>
					<td><a href="{$item.yuan_url}" target="_blank"><img width='100' height='50' src='{$item.yuan_url}' /></a></td>
					<td><a href="{$item.img_url}" target="_blank">{$item.img_url}</a></td>
					<td>{$item.img_text}</td>
					<td><if condition="$item.status eq 1">显示<else/>隐藏</if></td>
					<td>
						<a href="{:Url('edit?img_id='.$item['id'])}">编辑</a> | 
						<a href="{:Url('del?img_id=' . $item['id'])}" title="是否删除"  target="delete">删除</a>
					</td>
				</tr>
		   </volist>
	        </thead>
	    </table>
	</div>
</div>
<include file="Common:cpfooter"/>
