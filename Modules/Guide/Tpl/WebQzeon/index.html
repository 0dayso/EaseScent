<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<meta name="keywords" content="{$keywords}"/>
<meta name="description" content="{$description}"/>
<title>{$title}</title>
<script type="text/javascript" src="__PUBLIC__/guide/js/jquery1.7.2.js "></script>
<script type="text/javascript" src="__PUBLIC__/guide/js/z_main.js "></script>
<script src="http://l.tbcdn.cn/apps/top/x/sdk.js?appkey=21403739"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/guide/css/webqzone_shoppers.css"/>
<!--[if lte IE 6]>
<script src="__PUBLIC__/guide/js/DD_belatedPNG_0.0.8a.js" type="text/javascript"></script>
    <script type="text/javascript">
        DD_belatedPNG.fix('img');
    </script>
<![endif]-->
</head>
<body>
<div class="shoppers-classification">
	<span style="display:none">酒款筛选</span>
    <a href="{:C("domain")}/cat_id_0-1" class="shoppers-classification-a" target="_blank">全部</a>|
    <volist name="cat_list" id="ca" key="ke">
        <if condition="$ca['children'] neq '' ">
        	<em class="dayEat">
                <var class="dayEatBtn">{$ca.cat_name}</var>
                <div class="shoppers-classification-none">
                	<volist name="ca['children']" id="c" key="k">
                    	<a href="{:C("domain")}/cat_id_{$c.cat_id}-1" style="margin-left:4px;" target="_blank">{$c.cat_name}</a><if condition="$k neq 4"><em>|</em></if>
					</volist>
                </div>
	        </em>
        <else/>
        	<a href="{:C("domain")}/cat_id_{$ca.cat_id}-1" class="shoppers-classification-a" target="_blank">{$ca.cat_name}</a>|
        </if>
    </volist>
</div>
<div class="shoppers-index-box">
	 <div class="shoppers-index">
	 <!-- 循环开始 -->
     <volist name="goods_list" id="g">
		<div class="shoppers-index-content">
			<div class="shoppers-content-img">
				<a href="{:C("domain")}/product_id_{:$g['goods_id']}" target="_blank">
                    <if condition="$g['img_from'] eq 1">
                        <img src="{:C("img_url")}{$g.goods_img}" height="277" alt="{$g.goods_name}"/>
                    <else/>
                    	<img src="{$g.goods_img}_310x310.jpg" height="277" alt="{$g.goods_name}"/>
                    </if>
                </a>
                <if condition="$g['is_logo'] eq '1' " >
					<img src="__PUBLIC__/guide/images/chaoxing.png" class="content-img-float"/>
                <elseif condition="$g['is_logo'] eq '2' " />
                	<img src="__PUBLIC__/guide/images/bingdian.png" class="content-img-float"/>
                <elseif condition="$g['is_logo'] eq '3' " />
                	<img src="__PUBLIC__/guide/images/benzhou.png" class="content-img-float"/>
                <elseif condition="$g['is_logo'] eq '4' " />
                	<img src="__PUBLIC__/guide/images/huojiang.png" class="content-img-float"/>
                </if>
			</div>
			<h3><a href="{:C("domain")}/product_id_{:$g['goods_id']}" target="_blank" >{$g.goods_name}</a></h3>
			<div class="shoppers-content-price">
				<span>￥</span>
				<var>{$g.price_integer}</var>
				<em>.{$g.price_decimal}</em>
				<a href="{:C("domain")}/product_id_{:$g['goods_id']}" target="_blank" style="float: right;width: 110px;height: 36px;border: none;margin-top: 8px;display: inline;cursor: pointer;"><img src="__PUBLIC__/guide/images/d8.jpg" /></a>
			</div>
			<div class="pt8">专家品评：</div>
            <div class="z_shoppers-content-say">
            <volist name="g.goods_recommend_list" id="grl">
            	<span>{$grl}</span>
             </volist>
            </div>
		</div>
      </volist>  
	 <!-- 循环结束 -->
	 </div>
</div>
<div class="shoppers-paging" style="display:none">
{$page}
</div>
</body>
</html>
