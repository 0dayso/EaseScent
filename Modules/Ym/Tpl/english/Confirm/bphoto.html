<include file="Common:header" />
    <div class="re_main clear">
	    <include file="Common:menu" />
        <div class="re_main_r">
        	<h3 class="re_main_r_h3">ID Verification</h3>
            <div class="bb1cccccc"></div>
            <p class="col959595">Upload your Business License</p>
            <p class="col959595">Please upload clear business-license pictures(with the format of  jpg, png, gif better, no more than 1M）</p>
			<form target="iframe" id="myiframe"  action="/index.php/Confirm/bupload" method="POST" enctype="multipart/form-data">
            <ul class="upLoadPic">
                <li>
					<input type="file" id="upfile" name="upfile" class="login-ipt2"/>
                	<!--<a href="#" class="upBtn"><img id="u_upload" src="__IMG__/english/uploadBg.jpg" /></a>-->
                </li>
                <li>
                	<!--<a href="javascript:;" class="closeBtn"></a>-->
                    <if condition="$front_ym_user.b_type neq ''">
                        <img style="width:187px;height:238px;" id="show_upload" src="__UPLOAD__/bfiles/b_{$front_ym_user.id}/m_pic.{$front_ym_user.b_type}" />
                    <else/>
                	    <img style="width:187px;height:238px;display:none;" id="show_upload" src="__IMG__/english/pic_06.jpg" />
                    </if>
                </li>
            </ul>
			</form>
			<iframe name="iframe" style="display:none;">
            </iframe>
            <div class="mt40">
                <a href="#" id="myfile_upload_btn"  class="pinkBtn1"><span>Next Step</span></a> 
                <a href="#" onclick="window.history.go(-1);"  class="pinkBtn"><span>Cancel</span></a>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
$(function(){
    /*$("#u_upload").click(function(){
          $("#upfile").click();
    });*/ 
    $("#upfile").change(function(){
        $("#myfile_upload_btn").attr("disabled",true);
		$("#myiframe").submit();
	});
	$("#myfile_upload_btn").click(function(){
		var myfile = $.trim($("#upfile").val());
		if(myfile==""){
			alert("请上传营业执照!");
			return false;
		}
		window.location.href='/index.php/Company/apply';
	});
})
</script>
</html>
