<include file="Common:header" />
<div class="main">
	<include file="Common:menu" />
	<div class="confirm-box">
		<h3 class="confirm-h3">头像图片</h3>
		<div class="basic-con">
			<div class="basic-con-t">
				上传图像最大1MB，格式仅支持（jpg,gif,png）
			</div>
			<div class="b-img-choose">
				<input type="button" id="file_avatar_upload" name="Filedata" value="选择照片" class="login-e">
			</div>
			<div id="queue" class="img-schedule">
				
			</div>
			<input type="hidden" id="faceid" value="{$uid}">
			<div class="avatar-img-box">
				<div class="big-img">
					<if condition="$userinfo.face_type neq ''"><img id="big-img" src="__UPLOAD__/face/u_{$userinfo.id}/myface_upload.{$userinfo.face_type}" /><else/><img src="__IMG__/big-img.jpg" class="big-img" id="big-img" /></if>
				</div>
				<div class="middle-img" >
					<if condition="$userinfo.face_type neq ''"><img id="preview"  src="__UPLOAD__/face/u_{$userinfo.id}/d_myface.{$userinfo.face_type}" /><else/><img src="__IMG__/middle-img.jpg" class="middle-img" style="margin:0px;"  id="preview" /></if>
				</div>
				<div class="small-img" >
					<if condition="$userinfo.face_type neq ''"><img id="small" src="__UPLOAD__/face/u_{$userinfo.id}/s_myface.{$userinfo.face_type}" /><else/><img src="__IMG__/small-img.jpg" class="small-img" id="small" /></if>
				</div>
			</div>
			<input type="hidden" id="usersign" value="{$usign}">
			<div class="email-change-sub" style="padding-left:0;">
				<input type="button" id="post-avatar" value="提 交" class="login-sub">
				<!--<input type="button" value="取 消" class="login-sub2">
				<input type="button" value="加载中..." class="login-sub2">-->
			</div>
		</div>
	</div>
</div>
<link rel="stylesheet" type="text/css" href="__CSS__/jquery.Jcrop.css"/>
<script src="__JS__/jquery.Jcrop.js" type="text/javascript"></script>
<script src="__JS__/jquery.uploadify-3.1.js" type="text/javascript"></script>
<script src="__JS__/avatar.control.dev.js" type="text/javascript"></script>

<include file="Common:footer" />
