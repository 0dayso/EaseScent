<include file="Common:header" />
<div class="common-mian">
	<div class="c-tit">
	<if condition="$do eq 'email'">
    更换邮箱帐号
    <else/>
    邮箱认证
    </if>
	</div>
	<div class="email-r">
		<div class="email-img">
			<img src="__IMG__/yes-r.jpg" />
		</div>
		<div class="email-con">
			<div class="email-con-t">
            <if condition="$do eq 'email'">
                还差一步，完成邮箱认证!
            <else/>
				<if condition="$type eq 'register'">恭喜您，注册成功！请完成邮箱认证<else/>邮件已经发送，请注意接收！</if>
			</if>
            </div>
			<div class="email-con-c">我们向您的邮箱{$userinfo.email}发送了一封确认邮件请点击邮箱内的链接，完成认证！</div>
			<div class="email-sub">
				<input type="button" value="登录邮箱" onclick="window.location.href='{$myemail}'" class="login-e"/>
				<a href="/index.php">暂不认证>></a>
			</div>
		</div>
	</div>
	<div class="t-model">
		<p class="t-model-t">没有收到邮件？您可以：</p>
		<p><span>▪</span>若您的邮箱拼写有误，<a href="/index.php/Confirm/update_email">请更换邮箱</a></p>
		<p><span>▪</span>到邮箱中的垃圾邮件，广告目录找找</p>
		<p><span>▪</span>如果确认没有收到，可以点此<a href="javascript:;" id="send">50秒后重发验证邮件</a></p>
	</div>
</div>
<script type="text/javascript">
$(function(){
     $("#send").click(function(){ 
        var st = $("#send").text();
        if(st=="重发验证邮件"){
            window.location.reload();
        }
     })
     function init(){
        var st = $("#send").text();
        time = 49;
        if(st!="重发验证邮件"){
            var tao = setInterval(function(){
				if(time>0){
					$("#send").text(time--+"秒后重发验证邮件");
				}else{
					$("#send").text("重发验证邮件");
					clearInterval(tao);
				}
			},1000);
        }
     
     }
     init();
})
</script>
<include file="Common:footer" />
