<script language="javascript">
$(document).ready(function(){
    //监听span-icons
    $("span[class='-icons']").each(function(){
        var x = $(this).attr('x');
        var y = $(this).attr('y');
        var top = $(this).attr('top');
        var bottom = $(this).attr('bottom');
        var left = $(this).attr('left');
        var right = $(this).attr('right');
        $(this).parent().css("position","relative");
        $(this).css("position","absolute");
        $(this).css("backgroundImage","url({:C('DOMAIN.PUBLIC')}Jk/images/ui-icons_888888_256x240.png)");
        $(this).css("backgroundPosition",x+"px "+y+"px");
        $(this).css({"height":"16px","width":"16px"});
        $(this).css({"top":top,"bottom":bottom,"left":left,"right":right,});
    });
});
/**
 * tab 切换控制
 */
function SwapTab(id1, id2) {
    $(".tab-nav").each(function(){
            $(this).css('display','none');
    });
    $(".on").each(function(){
        $(this).removeClass('on');
    });
    $("#" + id1).addClass('on');
    $("#" + id2).css('display', 'block');
}
</script>
