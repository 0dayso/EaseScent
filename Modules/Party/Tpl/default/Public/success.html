<html>
<head>
<title>管理面版</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv='Refresh' content='{$waitSecond}; URL={$jumpUrl}'>
</head>
<style>
.message{
	margin-top:15%;
	border:solid 1px #ccc;
	width:500px;
	height:150px;
	font-size:12px;
	border-radius:5px;
}
</style>
<body>
<tagLib name="html" />
<TABLE align="center"  cellpadding=0 cellspacing=0 class="message" >
<tr>
    <td height='5'  class="topTd" ></td>
</tr>
<TR class="row" >
    <!--<th class="tCenter space">{$msgTitle}</th>-->
	<th  class="tCenter space"><img style="vertical-align:middle;" src="/Tpl/default/Public/images/success.png"><span style="margin-left:8px;" >{$message}<span></th>
</TR>
<TR class="row">
  <TD style="color:blue"> <!--<img src="/ep/Tpl/default/public/images/error.png">{$message}--></TD>
</TR>
    <TR class="row">
    <TD align="center">系统将在 <span id="waittime" style="color:blue;font-weight:bold">{$waitSecond}</span> 秒后自动关闭，如果不想等待,直接点击 <A HREF="{$jumpUrl}">这里</A> 关闭</TD>
</TR>
<tr>
    <td height='5' class="bottomTd"></td>
</tr>
</TABLE>
<script>
window.onload=function(){
    var time = document.getElementById("waittime").innerHTML;
	var url = document.getElementById("jumpUrl").getAttribute("href");
	setInterval(function(){
		if(time!=-1){
			document.getElementById("waittime").innerHTML = time--;
		}else{
			window.location.href = url;
		}
	},1000);
};
</script>
</body>
</html>
