<include file="Common:header" />

<!--  头部结束 -->
<!-- 酒会区间选择 -->
<include file="Common:wine_city" />
								<!-- 主体 -->
<div class="wine_main">
	<div class="party_box">
	<if condition="$ptdata">
		<volist name="ptdata" id="ptdata" key="k" offset="0" length="12">
		<div class="party_list">
			<div class="party_list_img">
				<a href="/index.php/Detail/index/id/{$ptdata.id}"><img src="{$ptdata.image}"/></a>
				<if condition="$ptdata.isbar eq 1"><span></span></if>
			</div>
			<dl class="party_list_con">
				<dt>
					<if condition="$ptdata.end eq 1"><var>已结束</var></if>
					<if condition="$c eq 0">[<a href="/index.php/PartyList/index/c/{$ptdata.region_id}/t/0/p/0">{$ptdata.city_name}</a>]</if><a href="/index.php/Detail/index/id/{$ptdata.id}/c/{$ptdata.region_id}">{$ptdata.title}</a>
				</dt>
				<dd>时间：<var>{$ptdata.party_start} - {$ptdata.party_end}</var></dd>
				<dd>地点：<span>{$ptdata.address_info}...</span></dd>
				<dd>价格：<if condition="$ptdata.ismoney eq 1"><b>免费</b><else/><span>{$ptdata.markprice}元</span>/位</if></dd>
				<dd><span>{$ptdata.puser_num}</span>人关注</dd>
			</dl>
		</div>
		</volist>
		<else />
		没有酒会
	</if>	
		
				
	</div>

</div>
		<div style="width:980px;text-align:center; clear:both;margin: 0 auto 10px;">{$page}</div>
								<!-- 脚部分 -->
<include file="Common:footer" />
