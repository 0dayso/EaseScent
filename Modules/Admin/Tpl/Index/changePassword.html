<include file="Common:cpheader" />
<div id="table">
	<div class="panel">当前位置：<a href="{:Url('Admin/Index/init')}">管理首页</a> > 修改个人密码</div>
    <div class="form">
		<form name="myform" action="{:Url('changePassword')}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="uid" value="{$admin_uid}">
            <ul class="tabBut cu-li">
                <li id="tab_setting_1" class="on" onclick="SwapTab('tab_setting_1','tab_1');">修改密码</li>
            </ul>
            <div class="tab-nav" id="tab_1">
                <table width="100%" cellspacing="0" class="table-form">
                    <tr>
                        <th width="130">当前用户名</th>
                        <td>{$admin_username}</td>
                    </tr>
                    <tr>
                        <th width="130">密码</th>
                        <td><input type="text" size="30" name="password" value="" class="measure-input"/></td>
                    </tr>
                    <tr>
                        <th width="130">确认密码</th>
                        <td><input type="text" size="30" name="password2" value="" class="measure-input"/></td>
                    </tr>
                </table>
            </div>
            <div class="bottom">
                <input type="submit" class="btn" value="提交" />
            <div>
        </form>
    <div>
</div>
<include file="Common:cpfooter" />
