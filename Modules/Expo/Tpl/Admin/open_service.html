
<include file="Admin:header"/>
    <include file="Admin:theme_change"/>
        <include file="Admin:header_nav" />
        <!-- content -->
        <div id="content">
           <include file="Admin:left" />
            <!-- content / right -->
            <div id="right">
                <!-- forms -->
                <div class="box">
                    <!-- box / title -->
                    <div class="title">
                        <h5>Forms</h5>
                    </div>
                    <!-- end box / title -->
                    <form id="form" action="{:U('AdminUser/open_service')}" method="post">
                    <div class="form">
                        <div class="fields">
                            <div class="field  field-first">
                                <div class="label">
                                    <label for="input-small">企业名称</label>
                                </div>
                                <div class="input">
                                    <input type="text"  class="medium  valid" value="{$agent_info['qy_name']}"  disabled="true"/>
                                </div>
                            </div>


                            <div class="field">
                                <div class="label">
                                    <label for="select">会员类型:</label>
                                </div>
                                <div class="select">
                                    <select id="select" name="grade">
                                        <volist name="agent_info['member_type']"  id="vo">
                                            <option <if condition=" $key eq $agent_info['grade']"> selected </if> value="{$key}">{$vo}</option>
                                        </volist>
                                    </select>
                                </div>
                            </div>


                            <div class="field">
                                <div class="label">
                                    <label for="date">会员服务开通时间:</label>
                                </div>
                                <div class="input">
                                    <input type="text" id="star_time" name="star_time" class="date" value="{:date('Y-m-d',$agent_info['serve_open_time'])}" />
                                </div>
                            </div>



                            <div class="field">
                                <div class="label">
                                    <label for="date">会员服务到期时间:</label>
                                </div>
                                <div class="input">
                                    <input type="text" id="end_time" name="end_time" class="date" value="{:date('Y-m-d',$agent_info['serve_end_time'])}" />
                                </div>
                            </div>

                            <div class="field">
                                <div class="label label-textarea">
                                    <label for="textarea">服务备注:</label>
                                </div>
                                <div class="textarea textarea-editor">
                                    <input type="hidden" name="agent_id" value="{$agent_info['agent_id']}" >
                                    <textarea  id="textarea" name="operate_log" cols="50" rows="12" class="editor">
                                        请-写上开通服务的备注：
                                    </textarea>

                                        <table>
                                            <thead>
                                                <tr>
                                                    <th class="left">LOG ID</th>
                                                    <th class="left">管理员ID</th>
                                                    <th>管理员名称</th>
                                                    <th>操作时间</th>
                                                    <th>产品类型</th>
                                                </tr>
                                            </thead>
                                            <volist name="operation_logs"  id="vo">
                                                <tbody>
                                                    <tr>
                                                        <td>{$vo['log_id']}</td>
                                                        <td>{$vo['uid']}</td>
                                                        <td>{$vo['uname']}</td>
                                                        <td>{:date('Y-m-d H:i:s',$vo['create_time'])}</td>
                                                        <td>
                                                            <php>
                                                               Load('extend');$text =htmlspecialchars_decode(htmlspecialchars_decode($vo['text']));
                                                            </php>
                                                            <a href="#">{$text|msubstr=0,40}</a>
                                                        </td>
                                                    </tr>
                                                </tbody>
                                            </volist>
                                        </table>

                                </div>
                            </div>
                            <div class="buttons">
                                <div class="highlight">
                                    <input type="submit" name="submit" value="提交" />
                                    <input type="reset" name="reset" value="表单重置" />
                                </div>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
                <!-- end forms -->

            </div>
            <!-- end content / right -->
        </div>

<style type="text/css">#content div.box table td {text-align: center;}</style>
<script type="text/javascript"> var default_value = '请-写上开通服务的备注：';</script>
<include file="Admin:footer"/>
