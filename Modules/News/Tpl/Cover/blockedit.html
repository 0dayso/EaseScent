<include file="Common:cpheader" />
<div id="table">
	<div class="panel">当前位置：<a href="{:Url('Admin/Index/init')}">管理首页</a> > <a href="{:Url('News/Index/index')}">新闻管理</a> > <a href="{:Url('News/Cover/index')}">封面管理</a> > 编辑区块</div>
    <div class="list-menu">
        <a class='btn' href="{:Url('blockitem?cid='.$blockitem['cid'])}">返回区块列表</a>
    </div>
    <div class="form">
        <form name="myform" action="{:Url('News/Cover/blockedit?id='.$id.'&cid='.$blockitem['cid'])}" method="post">
            <ul class="tabBut cu-li">
                <li id="tab_setting_1" class="on" onclick="SwapTab('tab_setting_1','tab_1');">增加区块</li>
            </ul>
            <div class="tab-nav" id="tab_1">
                <table width="100%" cellspacing="0" class="table-form">
                    <tr>
                        <th width="130">标题</th>
                        <td><input type="text" size="20" name="name" value="{$blockitem.name}" class="measure-input"/></td>
                    </tr>
                    <tr>
                        <th width="130">条数</th>
                        <td><input type="text" size="20" name="number" value="{$blockitem.number}" class="measure-input"/></td>
                    </tr>
                </table>
            </div>
            <div class="bottom">
                <input type="submit" class="btn" value="提交" />
            </div>
        </form>
    </div>
</div>
<include file="Common:cpfooter" />
