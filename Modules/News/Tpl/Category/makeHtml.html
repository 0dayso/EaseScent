<include file="Common:cpheader" />
<div id="table">
    <div class="panel">当前位置：<a href="{:Url('Admin/Index/init')}">管理首页</a> > <a href="{:Url('News/Index/index')}">新闻管理</a> > <a href="{:Url('News/Category/index')}">分类管理</a> > 生成分类列表HTML</div>
    <div class="form">
        <form name="myform" action="{:Url('News/Category/makeListHtml')}" method="post" enctype="multipart/form-data">
            <ul class="tabBut cu-li">
                <li id="tab_setting_1" class="on" onclick="SwapTab('tab_setting_1','tab_1');">生成静态</li>
            </ul>
            <div class="tab-nav" id="tab_1">
                <table width="100%" cellspacing="0" class="table-form">
                    <tr>
                        <th width="130">更新页数</th>
                        <td><input type="text" size="20" name="totpage" value="" class="measure-input"/> 不填写为全部更新</td>
                    </tr>
                    <tr>
                        <th width="130"> 每页多少条数据	  </th>
                        <td><input type="text" class="measure-input" name="ename" value="" size="20"> 默认为20条</td>
                    </tr>
                    <tr>
                        <th width="130">更新所选分类</th>
                        <td>
                            <select name="catid">
                                <option value="">全部更新</option>
                                <volist id="cate" name="cateList">
                                <option value="{$cate.catid}">{$cate.name}</option>
                                </volist>
                            </select>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="bottom">
                <input type="submit" class="btn" value="提交" />
            </div>
        </form>
    </div>
</div>
<include file="Common:cpfooter" />
