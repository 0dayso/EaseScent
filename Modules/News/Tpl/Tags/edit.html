<include file="Common:cpheader" />
<script language="javascript" src="__PUBLIC__/editor/kindeditor-min.js"></script>
<script language="javascript" src="__PUBLIC__/editor/zh_CN.js"></script>
<div id="table">
	<div class="panel">当前位置：<a href="{:Url('Admin/Index/init')}">管理首页</a> > <a href="{:Url('News/Tags/index')}">标签管理</a> > <a href="{:Url('News/Tags/index')}">标签列表</a> > 编辑标签</div>
    <div class="list-menu">
        <a class='btn' href="{:Url('index')}">标签列表</a>
        <a class='btn' href="{:Url('add')}">添加新标签</a>
    </div>
    <div class="form">
		<form name="myform" action="{:Url('News/Tags/uptag')}" method="post" enctype="multipart/form-data">
            <div class="tab-nav" id="tab_1">
                <table width="100%" cellspacing="0" class="table-form">
                   <input type="hidden" name="tid" value="{$taglist.tag_id}">
                    <tr>
                        <th width="130">标签名</th>
                        <td><input type="text" size="60" name="name" value="{$taglist.name}" class="measure-input"/></td>
                    </tr>
                    <tr>
                        <th width="130">关联文章ID</th>
                        <td><input type="text" size="60" name="aid" value="{$re}" readonly disabled class="measure-input" style="background:#DDD" /> (文章管理不可编辑,如需编辑请移步该文章,编辑关键词)</td>
                    </tr>
                    <tr>
                        <th width="130">手动排序</th>
                        <td><input type="text" size="25" name="via" value="{$taglist.via}" class="measure-input"/> (数值越大越靠前，0为固定到最前面的热门标签)</td>
                    </tr>
                </table>
            </div>
            <div class="bottom">
                <input type="submit" class="btn" value="更新" />
            </div>
        </form>
    </div>
</div>
<include file="Common:cpfooter" />
