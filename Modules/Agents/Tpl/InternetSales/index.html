<include file="Common:cpheader" />
<div id="table">
    <div class="panel">当前位置：
        <a href="{:Url('Admin/Index/init')}">管理首页</a> >
        <a href="{:Url('Agents/Index/index')}">代理商管理</a> >
        网络渠道列表
    </div>
    <div class="list-menu">
        <a class='btn' href="{:Url('add')}<if condition="$_GET['agents_id']">&agents_id={$_GET.agents_id}</if>&_backpage={$_pageurl}">添加网络渠道</a>
    </div>
    <div class="search">
        <table width="100%" cellspacing="0" class="search-form">
        <form action="{:Url('index')}" method="post">
            <tbody>
                <tr>
                    <td width="">
                        所属代理商：
                        <select name="agents_id">
                            <option value="0">全部</option>
                            <volist name="agents_list" id="vo">
                            <option value="{$vo.id}" <if condition="$_GET['agents_id'] eq $vo['id']">selected="selected"</if>>{$vo.fname}&nbsp;/&nbsp;{$vo.cname}</option>
                            </volist>
                        </select>
                        &nbsp;&nbsp;
                        关键字：
                        <input name="keyword" type="text" value="{$_GET['keyword']}" class="input-text" placeholder="名称、url" />
                        &nbsp;&nbsp;
                        <input type="submit" class="btn" value="搜索" />
                    </td>
                </tr>
            </tbody>
        </form>
        </table>
    </div>
    <div class="list">
        <table width="100%" cellspacing="0" class="table-list">
            <thead>
                <tr>
                    <th width="30">ID</th>
                    <th>网站（网店）名称</th>
                    <th>URL链接</th>
                    <th>所属代理商</th>
                    <th width="200">操作</th>
                </tr>
            </thead>
            <tbody>
                <volist id="vo" name="list">
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.name}</td>
                    <td><a href="{$vo.url}" target="_blank">跳转</a></td>
                    <td><if condition="$vo['agents_res']">{$vo.agents_res.fname}&nbsp;/&nbsp;{$vo.agents_res.cname}<else/>-</if></td>
                    <td>
                        <a href="{:Url('edit')}&id={$vo.id}&_backpage={$_pageurl}">编辑</a>
                        <br />
                        <a href="{:Url('Agents/InternetWine/index')}&internet_sales_id={$vo.id}">代理酒款列表</a>
                    </td>
                </tr>
                </volist>
            </tbody>
        </table>
        <div class="pages">{$page}</div>
    </div>
</div>
<include file="Common:cpfooter" />
